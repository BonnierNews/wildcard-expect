on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

name: CI

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: |
          npm run format
          # Fail if formatting changes are detected
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted correctly. Please run 'npm run format'."
            git status --porcelain
            exit 1
          fi

      - name: Check types
        run: npm run typecheck

      - name: Run tests
        run: npm run coverage
